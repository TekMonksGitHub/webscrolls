<style>
body {
    margin: 0 auto; padding: 0 auto; 
    font-family: sans-serif; 
}

.logo {
    height: auto;
    width: 100%;
}

.logodiv {
    float: left;
    padding-top: 4px;
    box-sizing: border-box;
}

.menudiv {
    padding-top: 15px;
    box-sizing: border-box;
}

.mitem {
    width: 100%;
    visibility: hidden;
    position: absolute;
    background-color: rgb(48, 48, 48);
    color: aliceblue;
    padding: 0px;
    margin: 0%;
    transition: height 0.5s ease-in-out;
    display: block;
    height: 0px;
    z-index: -1;
    opacity: 0;
    transition-delay: 0.2s;
}

.m {
    padding-bottom: 25px;
    padding-left: 10px;
    padding-right: 20px;
}

.m:hover .mitem {
    visibility: visible;
    height: calc(90% - 50px);
    opacity: 1;
    padding: 0px;
    z-index: 2;
    border-bottom: 5px solid rgba(0, 0, 0, 0.7);
    background-clip: padding-box;
    -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0.98)));
    mask-image: gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0.98)));
}

.column {
    float: left;
    height: 100%; 
    box-sizing: border-box;
    padding: 0px;
}
  
.left {
    width: 20%; 
    background-color: darkkhaki;
}
  
.right {
    width: 80%;
}

.description {
    visibility: hidden;
    position: absolute;
    padding: 200px 20px 0px 20px;
}

.navbarheader {
    visibility: hidden;
    position: absolute;
}

.selected {
    color: darkorange;
}

.visible{visibility: visible;}

.grid-container-extension {
    height: 100%;
}

.clear{clear: both;}
</style>
{{{styleBody}}}

<body>
<nav>
    {{#logo}}
    <div class="logodiv" {{{logostyle}}}>
    <a href="{{#makeLink}}./index.html{{/makeLink}}"><img class="logo" src="{{logo}}"></a>
    </div>
    {{/logo}}
    
    <div class="menudiv">
    {{#level1}}
    <span class="m">{{item}}
    {{#hasLevelTwo}}
    <span class="mitem"}>
    {{/hasLevelTwo}}
        <span class="column left">{{#level2}}<p class="submenu {{#selected}}selected{{/selected}}" onmouseover="monkshu_env.components['navigation-menu'].enableRightColumnContent(this, '{{id}}')">{{item}}</p>{{/level2}}</span>
        <span class="column right">
            {{#level2}}
                <div class="description {{#selected}}visible{{/selected}}" id="{{id}}">{{{description}}}</div>
                <div class="navbarheader {{#selected}}visible{{/selected}}" id="{{id}}"><img src="articles/.menus/{{lang}}/{{level1}}/{{item}}/header.png" style="height:200px;width:100vw"></div>
        {{/level2}}
        </span>
    {{#hasLevelTwo}}
    </span>
    {{/hasLevelTwo}}
    </span>
    {{/level1}}

    </div>
    <div class="clear"></div>
</nav>
</body>
